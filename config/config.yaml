# jwt 认证配置
jwt:
  signing_key: f11a18af934b4b758de6f7e9e7c239ac
  expiration_time: 7d
  buffer_time: 1d
  issuer: server

# zap 日志配置
zap:
  level: info
  format: console
  prefix: "[server]"
  director: log
  encode_level: LowercaseColorLevelEncoder
  stacktrace_key: stacktrace
  log_in_console: true

# 系统配置
system:
  db_type: mysql
  router_prefix: /api/v1

